<html lang="en">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="static/favicon.png"/>

        <title>Kingdom</title>
    </head>

    <style>
        body {
            background-color: black;
            font-family:'VT323';
            color:white;
            font-size:2em;
            text-align:center;
        }

        .center{
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100%;
        }

        #start-text:hover {
            animation: blink 0.8s linear infinite;
        }

        #start {
            width: 10em;
        }
        

        @keyframes blink {
            0%,50% {
                opacity: 0.5;
            }
            51%,100% {
                opacity: 1;
            }
        }
    </style>

    <body>
        <div class="center">
            <br>
            <!-- Simon Tookoome, I Am Always Thinking of Animals-->
            <div>
                <img src="static/thinking.jpg" class="img-fluid rounded thumbnail" alt="Agoriginal art of humans surrounded by animals" style="max-height:45vh">
            </div>
    
            <br>
    
            <div id="$win$">
                <p>Rejoice! You have made it through your term as ruler.</p>
                <p>You may not be remembered fondly, but at least the kingdom has survived.</p>
            </div>
    
            <br>
            <div>
                <button id='start' onclick='play_game()'><span id="start-text">Play Again?</span></button>
            </div>
            
            <script>
                function play_game() {
                    window.location.href = "/game"
                }
            </script>
            <br>
        </div>    
    </body>
</html>
