<html lang="en">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="static/favicon.png"/>

        <title>Kingdom</title>
    </head>

    <style>
        body {
            background-color: black;
            font-family:'VT323';
            color:white;
            font-size:2em;
            text-align:center;
        }
    </style>
    <hr>
    <!-- Banksy-->
    <div>
        <img src="static/banksyzebra.jpg" class="img-fluid rounded thumbnail" alt="Grafitti of Zebra" style="max-height:45vh">
    </div>

    <div id="$win$"> You have made it to your final day as ruler. <br> You have done a great many things, but you are left with one day to do whatever you like.</div>
    <br>
    <label for="finalprompt">What will you do on your final day as monarch?</label>
    <br>
    <textarea id="finalprompt" name="finalprompt" rows="4" cols="50"></textarea>

    <br>

    <button id='start' onclick='win_game()'>Submit Action</button>
    <script>
        function win_game() {
            window.location.href = "/winner"
        }
    </script>
    <hr>
